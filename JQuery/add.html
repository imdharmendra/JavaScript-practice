<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>This is first paragraph.</p>
    <p>This is second paragraph.</p>

    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

    <button id="btn1">Append Text</button>
    <button id="btn2">Append List item</button>
    <button id="btn3">Prepend Text</button>
    <button id="btn4">Prepend List item</button>
    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button>





    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function() {

            $("#btn1").click(function() {
                $("p").append("<b>Append text</b>");
            });

            $("#btn2").click(function() {
                $("ol").append("<li>Append item</li>");
            });

            $("#btn3").click(function() {
                $("p").prepend("<b>Prepend Text</b>");
            });

            $("#btn4").click(function() {
                $("ol").prepend("<li>Prepend item</li>");
            });

            $("#btn5").click(function() {
                $("p").before("<b>Before</b>");
            });

            $("#btn6").click(function() {
                $("p").after("<b>After</b>");
            })

        });
    </script>
</body>

</html>
